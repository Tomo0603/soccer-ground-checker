name: Ground Availability Check

on:
  workflow_dispatch: {}
  schedule:
    # JST 08:00〜25:00（=翌01:00）毎時 → UTC 23:00〜16:00
    - cron: "0 23-23,0-16 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 状態確認（必ず出力される安全なデバッグ）
      - name: Debug | Show files
        run: |
          pwd
          ls -la
          echo "--- .github/workflows ---"; ls -la .github/workflows || true
          echo "--- src ---"; ls -la src || true
          echo "--- data ---"; ls -la data || true
          echo "--- package.json ---"; cat package.json || true

      - name: Install deps
        run: npm install

      - name: Debug | node & npm
        run: |
          node -v
          npm -v

      - name: Run check
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
        run: npm run check
